<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valdisnn, https://github.com/Valdisnn">
    <title>Задание 1.2</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Задание 1.2</h1>
        <p>Разработайте алгоритм, который запрашивает у пользователя четыре целых числа и затем находит третье по
            величине число, если оно существует.</p>
        <form id="number-form">
            <input type="number" id="num1" placeholder="Число 1" required>
            <input type="number" id="num2" placeholder="Число 2" required>
            <input type="number" id="num3" placeholder="Число 3" required>
            <input type="number" id="num4" placeholder="Число 4" required>
            <button type="submit">Найти</button>
            <button type="button" id="reset-button">Сброс</button>
        </form>
        <p id="result"></p>
        <hr>
    </div>
</body>

</html>
